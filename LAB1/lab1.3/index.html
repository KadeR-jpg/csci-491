<header>
    <h1>Join a social network</h1>
</header>
<form method="POST" enctype="multipart/form-data" action="https://wp.zybooks.com/form-viewer.php" >
    <div>
        <label for="fullName">Full name:</label>
        <input id='fullName' id='fullName' name="fullName" required>
    </div>
    <div>
        <label for="email">Email address:</label>
        <input id="email" name="email" required>
    </div>
    <div>
        <label for="about">About you:</label>
        <textarea rows="3" cols="50" for="about" name="about" id="about">
        </textarea>
    </div>
    <div>
        <label for="picture">Photo:</label>
        <input id='picture' type="file" name="picture">
    </div>
    <div> 
                <input type="submit">
    </div>
