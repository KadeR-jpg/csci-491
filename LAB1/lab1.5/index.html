            </div>
            <div>
                <label>
                    Players:

            </div>

            </div>
            <div>
                <label><input name="player" type="checkbox" value="Ava Johnson">Ava Johnson</label>
            </div>
            <div>
                <label><input name="player" type="checkbox" value="Julio Ortiz">Julio Ortiz</label>
            </div>
            <div>
                <label><input name="player" type="checkbox" value="Liam Rubio">Liam Rubio</label>
            </div>
            <div>
                <label><input name="player" type="checkbox" value="Emma Witherspoon">Emma Witherspoon</label>
            </div>
            <div>
                <input type="submit"value="Submit">
            </div>

        </form>
    </body>
</main>
